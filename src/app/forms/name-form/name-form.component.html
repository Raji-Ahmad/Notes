<div>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <p> {{ title }} </p>
  <form [formGroup]="nameForm" (ngSubmit)="postForm()">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Author's full name"
             formControlName="fullName">
      <button type="submit" class="btn btn-success mt-3" [disabled]="!nameForm.valid">Add</button>
    </div>
  </form>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" style="width: 15rem"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <!--    <mat-toolbar>Menu</mat-toolbar>-->
    <mat-toolbar *ngIf="isHandset$ | async" style="background-color:ghostwhite;height: 2em">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
<!--      <span>fe</span>-->
    </mat-toolbar>

<!--    <mat-nav-list>-->
<!--      <a mat-list-item href="#">Link 1</a>-->
<!--      <a mat-list-item href="#">Link 2</a>-->
<!--      <a mat-list-item href="#">Link 3</a>-->
<!--    </mat-nav-list>-->
    <ng-content select="[left]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content class="d-flex flex-column" style="height: 100%; width100%;">
    <div>
      <ng-content select="[top]">

    </ng-content>
    <mat-toolbar *ngIf="isHandset$ | async" style="background-color:ghostwhite;height: 2em">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
<!--      <span>fe</span>-->
    </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <div style="height: 100%; width100%;">
      <ng-content select="[right]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
